<!DOCTYPE html>
<html lang="pt-br" th:fragment="layout (title, content, styles, scripts)" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Area de administração do site libras academy" />
	<meta name="author" content="Squad--19" />
	<title>ADM - <th:block th:include="*{title}"> Dashboard </th:block>
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="shortcut icon" th:href="@{/images/favicon_2.ico}" type="image/x-icon">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:src="@{/js/script.js}"></script>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<!-- Conteudo ajustado com Sidenav -->
	<div class="container">
		<!-- Sidenav -->
		<div th:replace="~{fragments/_sidenav :: sidenav}"></div>
		<!-- Navbar -->
		<nav th:replace="~{fragments/_navbar :: nav}"></nav>
		<!-- Titulo do conteudo -->
		<div th:replace="~{fragments/_header :: content-header (${title})}" class="m-auto">
		</div>
		<!-- Conteudo das paginas -->
		<section class="m-auto mb-2 pb-5">
			<div th:insert="${content}"></div>
		</section>

		<!-- VLibras -->
		<div th:replace="~{fragments/_vlibras :: vlibras}"></div>
		<!-- Footer -->
		<footer th:replace="~{fragments/_footer :: footer}"></footer>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

</body>

</html>
