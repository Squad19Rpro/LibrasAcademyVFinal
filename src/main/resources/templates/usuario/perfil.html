<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
	<title>Perfil de Usuário</title>
</head>

<body>
	<main>
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-md-12">

						<div class="card card-primary">
							<div class="card-body">
								<h3 class="text-center">Olá, <span th:text="${#authentication.principal.nome}"></span>!
									Confira os seus
									dados</h3>
								<div class="text-center" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
									<strong>Cargo: </strong>
									<span class="text-muted text-center"
										th:text="${#authentication.principal.cargo}">Cargo</span>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Dados Pessoais</h3>
							</div>
							<div class="card-body d-flex flex-wrap">
								<div class="mx-3">
									<strong><i class="bi bi-person mr-1"></i> CPF</strong>
									<p class="text-muted" th:text="${#authentication.principal.cpf}">
										000.000.000-00
									</p>
								</div>

								<div class="mx-3">
									<strong><i class="bi bi-person-arms-up mr-1"></i> Sexo</strong>
									<p class="text-muted" th:text="${#authentication.principal.sexo}">
										Masculino, Feminino, Outro
									</p>
								</div>

								<div class="mx-3">
									<strong><i class="bi bi-telephone-inbound mr-1"></i> Telefone</strong>
									<p class="text-muted" th:text="${#authentication.principal.telefone}">(00)
										00000-0000</p>
								</div>

								<div class="mx-3">
									<strong><i class="bi bi-envelope mr-1"></i> E-mail</strong>
									<p class="text-muted" id="email" th:text="${#authentication.principal.username}">
										email@email.com</p>
								</div>

								<div class="mx-3">
									<strong><i class="bi bi-calendar3 mr-1"></i> Data de Nascimento</strong>
									<p class="text-muted" th:text="${#authentication.principal.dataNascimento}">
										01 de janeiro de 0001
									</p>
								</div>

								<div class="mx-3" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
									<strong><i class="bi bi-calendar3 mr-1"></i> Data de Admissão</strong>
									<p class="text-muted" th:text="${#authentication.principal.dataAdmissao}">
										01 de janeiro de 0001
									</p>
								</div>

								<div class="mx-3" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
									<strong><i class="bi bi-calendar3 mr-1"></i> Data de Demissão</strong>
									<p class="text-muted"
										th:text="${#authentication.principal.dataDemissao == null ? ' - ' : #authentication.principal.dataDemissao }">
										01 de janeiro de 0001
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
