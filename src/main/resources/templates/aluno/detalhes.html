<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
  <title>Detalhes do Aluno </title>
</head>

<body>
  <main>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-12">
			  
            <div class="card card-primary ">				
              <div class="card-body">                
                <h3 class="text-center" th:text="${aluno.nome}">Funcion√°rio</h3>
              </div>              
            </div>

            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Dados Pessoais</h3>
              </div>
              <div class="card-body d-flex flex-wrap">
                <div class="mx-3">
                <strong><i class="bi bi-person mr-1"></i> CPF</strong>
                <p class="text-muted" th:text="${aluno.cpf}">
                  000.000.000-00
                </p>
                </div>

                
				<div class="mx-3">
                <strong><i class="bi bi-telephone-inbound mr-1"></i> Telefone</strong>
                <p class="text-muted" th:text="${aluno.telefone}">(88) 98888-8888</p>
				</div>
                
				<div class="mx-3">
                <strong><i class="bi bi-envelope mr-1"></i> E-mail</strong>
                <p class="text-muted" id="email" th:text="${aluno.email}">email@email.com</p>
				</div>
                
				<div class="mx-3">
                <strong><i class="bi bi-calendar3 mr-1"></i> Data de Nascimento</strong>
                <p class="text-muted" th:text="${#temporals.format(aluno.dataNascimento)}">
                  25 de junho de 2000
                </p>
				</div>
                
                <div class="mx-1">
					<strong><i class="bi bi-person-arms-up mr-1"></i>Sexo</strong>
					<p class="text-muted" th:text="${aluno.sexo}">
						Sexo
					</p>
				</div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
